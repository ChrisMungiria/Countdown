<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Until new beginnings</h1>
        </div>
        <div id="countdown">
            <div class="countdown-block">
                <div class="countdown-number months">0</div>
                <div class="countdown-text">Months</div>
            </div>
            <div class="countdown-block">
                <div class="countdown-number days">0</div>
                <div class="countdown-text">Days</div>
            </div>
            <div class="countdown-block">
                <div class="countdown-number hours">0</div>
                <div class="countdown-text">Hours</div>
            </div>
            <div class="countdown-block">
                <div class="countdown-number minutes">0</div>
                <div class="countdown-text">Minutes</div>
            </div>
            <div class="countdown-block">
                <div class="countdown-number seconds">0</div>
                <div class="countdown-text">Seconds</div>
            </div>
        </div>
        <img src="https://www.pngmart.com/files/5/Mountain-PNG-Clipart.png">
    </div>
    <script src="script.js"></script>
</body>

</html>
